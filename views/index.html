<!DOCTYPE html>

<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/index.css">

    <title>Foq!</title>

</head>

<body>

    <header>

        <p>Foq!</p>

        <button type="button" id="btLogin">Login</button>

    </header>

    <!-- Overlay geral -->

    <div id="overlay">

    </div>

    <!-- Pop Up para Login -->

    <div id="popUpLogin">

        <form>

            <p>Foq!</p>

            <label for="username">Username:</label>

            <input type="username" id="username" name="username" required>

            <label for="password">Password:</label>

            <input type="password" id="password" name="password" required>

            <button type="submit" id="btSubmitLogin">Submit</button>

            <button type="button" id="btRegister">Don't have it? Create now!</button>

        </form>

    </div>

    <div id="popUpRegister">

        <form>

            <p>Foq!</p>

            <label for="email">Email:</label>

            <input type="email" id="email" name="email" required>

            <label for="full_name">Full Name:</label>

            <input type="text" id="full_name" name="full_name" required>

            <label for="username">Username:</label>

            <input type="username" id="username" name="username" required>

            <label for="password">Password:</label>

            <input type="password" id="password" name="password" required>

            <button type="submit" id="btSubmitRegister">Submit</button>

        </form>

    </div>

    <!-- -->

    <div class="clock">

        <div class="hand hour" id="hour"></div>

        <div class="hand minute" id="minute"></div>

        <div class="hand second" id="second"></div>

    </div>

    <div id="listTasks">

        <div class="task">

            <p>Teste</p>

            <button type="button" id="btRemove">X</button>

        </div>

    </div>
    
    <script src="../static/js/index.js"></script>

</body>

</html>
